    <div class="container mx-auto p-4 ">
        <h1 class="text-2xl font-bold mb-4 mx-auto text-center">Book Your Ride Within Ado</h1>

        <form action="https://formspree.io/f/mgejrqzl" method="POST" class="mx-auto max-w-md bg-white p-6 rounded-md shadow-md">
            <!-- Car Type -->
            <div class="mb-4">
                <label for="carType" class="block text-sm font-medium text-gray-600">Car Type</label>
                <select id="carType" name="carType" class="mt-1 p-2 border rounded-md w-full text-gray-600" required onchange="updateCarImage()">
                    <option value="standard">Standard</option>
                    <option value="regular">Regular</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>
                <img id="carImage" src="" alt="Car Image" class="mt-3">
            
                <label for="date" class="block text-sm font-medium text-gray-700">Select Date:</label>
                <input type="date" id="date" name="date" class="mt-1 p-2 border rounded-md w-full text-gray-600" required>

            <!-- Destination -->
            <div class="mb-4">
                <label for="destination" class="block text-sm font-medium text-gray-600">Destination</label>
                <input type="text" id="destination" name="destination" class="mt-1 p-2 border rounded-md w-full text-gray-600" required>
            </div>

            <!-- Pick-up Location -->
            <div class="mb-4">
                <label for="pickupLocation" class="block text-sm font-medium text-gray-600">Pick-up Location</label>
                <input type="text" id="pickupLocation" name="pickupLocation" class="mt-1 p-2 border rounded-md w-full text-gray-600" required>
            </div>

            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 border rounded-md w-full text-gray-600" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label for="phoneNumber" class="block text-sm font-medium text-gray-600">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="mt-1 p-2 border rounded-md w-full text-gray-600" required>
            </div>

            <!-- Email (Optional) -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email (Optional)</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 border rounded-md w-full text-gray-600">
            </div>

            <!-- Preferred Contact Method -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Preferred Contact Method</label>
                <div class="mt-1 flex items-center">
                    <input type="radio" id="contactMethod1" name="contactMethod" value="phone" class="form-radio h-4 w-4 text-indigo-600">
                    <label for="contactMethod1" class="ml-2 text-sm text-gray-700">Phone Call</label>
                </div>
                <div class="mt-1 flex items-center">
                    <input type="radio" id="contactMethod2" name="contactMethod" value="whatsapp" class="form-radio h-4 w-4 text-indigo-600">
                    <label for="contactMethod2" class="ml-2 text-sm text-gray-700">WhatsApp</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class=" text-white py-2 px-4">Book Now</button>
        </form>

    </div>

  <script> 
    const carImages = {
            standard: 'images/camry.webp',
            regular: 'images/sienna2.webp',
            luxury: 'images/landcruiser.jpg',
        };
  function updateCarImage() {
        const carType = document.getElementById("carType").value;
        const carImage = document.getElementById("carImage");

        // Update the car image source based on the selected car type
        carImage.src = carImages[carType];
        carImage.style.display = 'block'; // Show the car image
    }
    </script>
    <script>
        // Set the min attribute to the current date using JavaScript
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
    </script>
